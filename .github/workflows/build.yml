# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/Finite-Code/vicky-kernel
          kernel-dir: kernel
          kernel-branch: main
          config: defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          android-version: 13
          aosp-clang-version: r450784d
          disable-lto: true
          anykernel3: true
